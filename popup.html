<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Browser Fingerprint Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 15px;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .section {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .section h2 {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .protection-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .protection-item:last-child {
      margin-bottom: 0;
    }
    .protection-label {
      font-size: 13px;
    }
    .randomization-option {
      margin-bottom: 8px;
    }
    .randomization-option label {
      font-size: 13px;
      margin-left: 5px;
    }
    .button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    .status {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo">
    <h1>Browser Fingerprint Blocker</h1>
  </div>
  
  <div class="toggle-container">
    <span>Protection Status</span>
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="section">
    <h2>Protection Settings</h2>
    <div class="protection-item">
      <span class="protection-label">User Agent</span>
      <label class="toggle">
        <input type="checkbox" id="protectUserAgent">
        <span class="slider"></span>
      </label>
    </div>
    <div class="protection-item">
      <span class="protection-label">Canvas Fingerprinting</span>
      <label class="toggle">
        <input type="checkbox" id="protectCanvas">
        <span class="slider"></span>
      </label>
    </div>
    <div class="protection-item">
      <span class="protection-label">WebRTC</span>
      <label class="toggle">
        <input type="checkbox" id="protectWebRTC">
        <span class="slider"></span>
      </label>
    </div>
    <div class="protection-item">
      <span class="protection-label">Language</span>
      <label class="toggle">
        <input type="checkbox" id="protectLanguage">
        <span class="slider"></span>
      </label>
    </div>
    <div class="protection-item">
      <span class="protection-label">Screen Resolution</span>
      <label class="toggle">
        <input type="checkbox" id="protectScreen">
        <span class="slider"></span>
      </label>
    </div>
    <div class="protection-item">
      <span class="protection-label">Timezone</span>
      <label class="toggle">
        <input type="checkbox" id="protectTimezone">
        <span class="slider"></span>
      </label>
    </div>
    <div class="protection-item">
      <span class="protection-label">Hardware Info</span>
      <label class="toggle">
        <input type="checkbox" id="protectHardware">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <h2>Randomization Interval</h2>
    <div class="randomization-option">
      <input type="radio" id="session" name="randomizationInterval" value="session">
      <label for="session">Per Browser Session</label>
    </div>
    <div class="randomization-option">
      <input type="radio" id="site" name="randomizationInterval" value="site">
      <label for="site">Per Website</label>
    </div>
    <div class="randomization-option">
      <input type="radio" id="time" name="randomizationInterval" value="time">
      <label for="time">Time-based (Hourly)</label>
    </div>
  </div>
  
  <button id="regenerate" class="button">Regenerate Fingerprints Now</button>
  
  <div class="status" id="status">Protection active</div>
  
  <script src="popup.js"></script>
</body>
</html>
